
<!DOCTYPE html>
<html lang="ar-AR">
<head>
    <title>Tango Live Hack - تانجو لايف هاك </title>
    <meta charset="utf-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" type="text/css" href="cssanimation.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/litera/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .bg-success {
    background-color: #fddd29 !important;
}

.btn-success {
    color: #fff;
    background-color: #fddd29 !important;
    border-color: #fddd29 !important;
}
    </style>
</head>
<body>
    <div id="pop_up" class="bg-light text-center">
        <div class="text-center text-dark mt-1 mb-3 font-weight-bold">جاري تهكير تطبيق تانغو على جهازك</div>
        <div class="text-center mb-3 text-secondary hack"></div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:  5%"></div>
        </div>
    </div>

    <div id="dark-bg"></div>

    <div id="header" class="bg-success">
        <img src="iphone.png">
    </div>

    <div id="content">
        <div class="container pt-5">
            <div class="text-center text-light animated bounceIn title font-weight delay-0-4s">   أداة تهكير تطبيق تانجو لايف   </div>
            
            <p class="text-center text-secondary mt-4 animated bounceIn font-weight delay-0-6s"> إضغط على تهكير لبداية التهكير</p>
            <center class="mt-4 mb-5">
                <i class="fa fa-arrow-down text-light cssanimation hu__hu__" style="display:none"></i>
            </center>
            <center class="mb-4">
                <button class="btn btn-success animated fadeInBottom mb-5 title font-weight delay-0-8s btn1">
                    <i class="fa fa-download text-light"></i>
                    تهكير 
                </button>
            </center>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>




</html>
